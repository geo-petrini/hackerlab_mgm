<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <title>Gestione Container Hackerlab</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  </head>
  <body class="bg-light">
    <div class="container py-4">
      <h1 class="mb-4">Gestione Container Hackerlab</h1>

      <!-- AREA MESSAGGI (accessibile) -->
      <div id="message-area" aria-live="polite"></div>

      <!-- CREA CONTAINER -->
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">Crea container</h5>

          <div class="row g-3 align-items-center">
            <div class="col-auto">
              <label class="col-form-label" for="count">Numero di container</label>
            </div>
            <div class="col-auto">
              <input
                type="number"
                id="count"
                value="1"
                min="1"
                class="form-control"
              />
            </div>
            <div class="col-auto">
              <button id="create-btn" class="btn btn-primary">
                Crea
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- LISTA CONTAINER -->
      <div class="card">
        <div class="card-body">
          <h5
            class="card-title d-flex justify-content-between align-items-center"
          >
            Container attivi
            <div class="d-flex gap-2">
              <!-- Pulsante elimina selezionati -->
              <button
                id="delete-selected-btn"
                class="btn btn-danger btn-sm"
                disabled
                title="Elimina tutti i container selezionati"
              >
                Elimina selezionati
              </button>
              <button id="refresh-btn" class="btn btn-secondary btn-sm">
                Aggiorna
              </button>
            </div>
          </h5>

          <!-- Feedback caricamento lista -->
          <div id="list-loading" class="mb-2" style="display:none;">
            <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
            Operazione in corsoâ€¦
          </div>

          <div id="list" class="mt-3"></div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <!-- App JS -->
    <script src="{{ url_for('static', filename='main.js') }}"></script>
  </body>
</html>
